    <body draggable="false">
        <audio id="bgMusic" loop>
            <source src="./assets/audio/Point of Clash.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <audio id="endMusic" loop>
            <source src="./assets/audio/Intergalactic Odyssey.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    <div id="title" class="screens">
    </div>
    <div id="game" class="screens" style="display: none;">
            <table>
                <tr>
                    <td style="border: 2px solid black;background-color: silver;"><div style="float: right;" id="playerReactionBar" class="reactionBar">&nbsp;</div></td>
                    <td style="border: 2px solid black;background-color: silver;"><div id="bossReactionBar" class="reactionBar">&nbsp;</div></td>
                </tr>

                <tr>
                    <td width="50%">
                        <img width="100%" id="playerGif" alt="player">
                    </td>
                    <td width="50%">
                        <img width="100%" id="bossGif" alt="boss">
                    </td>
                </tr>
                <tr>
                    <td class="names" width="50%"></td>
                    <td class="names" width="50%">Satoshi</td>
                </tr>
                <tr>
                    <td style="border: 2px solid black;">
                        <div  id="playerHp"></div>
                    </td>
                    <td style="border: 2px solid black;">
                        <div style="float: right;text-align: right;" id="bossHp"></div>
                    </td>
                </tr>
                <tr>
                    <td id="player_attacks" width="50%">
                    </td>
                    <td id="boss_attacks" width="50%">
                    </td>
                </tr>
            </table>
        </div>
        <div id="player_wins" class="screens" style="text-align: center;display: none;">
            <img src="assets/gifs/player_wins.gif" class="ending">
        </div>
        <div id="boss_wins" class="screens" style="text-align: center;display: none;">
            <img src="assets/gifs/boss_wins.gif" class="ending">
        </div>

    </body>
